<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Búsqueda de documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      /* Estilos para la tipografía similar a Google */
      @import url('https://fonts.googleapis.com/css2?family=Product+Sans:ital,wght@0,400;1,700&display=swap');

      .logo-text {
        font-family: 'Product Sans', Arial, sans-serif;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      /* Colores de cada letra, igual que Google */
      .g { color: #4285F4; }  /* Azul */
      .o { color: #EA4335; }  /* Rojo */
      .o2 { color: #FBBC05; } /* Amarillo */
      .r { color: #34A853; }  /* Verde */
      .n { color: #EA4335; }  /* Rojo */
      .e { color: #FBBC05; }  /* Amarillo */
      .l { color: #4285F4; }  /* Azul */
      .l2 { color: #34A853; } /* Verde */
      .a { color: #EA4335; }  /* Rojo */
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-dark border-bottom border-body mb-3" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{{ url_for('static', filename='logo_zzircon.jpeg') }}" alt="Elastic" width="150" height="44" class="me-2">
            <span class="logo-text">
              <span class="g">G</span><span class="o">o</span><span class="o2">o</span><span class="r">r</span><span class="n">n</span><span class="e">e</span><span class="l">l</span><span class="l2">l</span><span class="a">a</span>
            </span>
          </a>
        </div>
      </nav>
      
      <!-- Pestañas -->
      <ul class="nav nav-tabs" id="tabs">
        <li class="nav-item">
          <a class="nav-link active" id="tab-assistant" href="#" onclick="showTab('assistant')">Asistente</a> 
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tab-search" href="#" onclick="showTab('search')">Buscar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tab-config" href="#" onclick="showTab('config')">Configuración</a>
        </li>       
      </ul>
      
      <!-- Contenido dinámico -->
      <div id="search" class="tab-content mt-3"style="display: none;">{% block content %}{% endblock %}</div>

      <div id="config" class="tab-content mt-3" style="display: none;">
        {% include 'config.html' %} 
      </div>
      <div id="assistant" class="tab-content mt-3">
        {% include 'assistant.html' %}
      </div>
   
    </div>
    
    <script>
      function showTab(tab) {
        document.getElementById('search').style.display = tab === 'search' ? 'block' : 'none';
        document.getElementById('config').style.display = tab === 'config' ? 'block' : 'none';
        document.getElementById('assistant').style.display = tab === 'assistant' ? 'block' : 'none';
        
        document.getElementById('tab-search').classList.toggle('active', tab === 'search');
        document.getElementById('tab-config').classList.toggle('active', tab === 'config');
        document.getElementById('tab-assistant').classList.toggle('active', tab === 'assistant');
      }
      // Cargar la pestaña Asistente por defecto al cargar la página
      document.addEventListener("DOMContentLoaded", function () {
          showTab('assistant');
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
